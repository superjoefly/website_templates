<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>W3CSS Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Page -->
    <div class="background w3-display-container w3-text-white">
      <div class="w3-display-middle w3-jumbo w3-text-black">
        <p>Bella</p>
      </div>
      <div class="w3-display-topleft w3-container w3-xlarge">
        <p><button class="w3-button w3-black" onclick="showServices()">Services</button></p>
        <p><button class="w3-button w3-black" onclick="showContact()">Contact</button></p>
      </div>
      <div class="w3-display-bottomleft w3-container">
        <p class="w3-xlarge">Availability</p>
        <p class="w3-xlarge">Address</p>
        <p class="copyright">Copyright Info</p>
      </div>
    </div>

    <!-- Services Modal -->
    <div id="services" class="w3-modal">
      <div class="w3-modal-content w3-animate-zoom">
        <div class="w3-container w3-black w3-display-container">
          <span class="w3-button w3-display-topright w3-large" onclick="closeServices()">&times;</span>
          <h1>Available Services</h1>
        </div>
        <div class="w3-container">
          <p>Dog Walking</p>
          <p>Rates: ...</p>
        </div>
        <div class="w3-container">
          <p>Pet Sitting</p>
          <p>Rates: ...</p>
        </div>
      </div>
    </div>

    <!-- Contact Modal -->
    <div id="contact" class="w3-modal">
      <div class="w3-modal-content w3-animate-zoom">
        <div class="w3-container w3-black w3-display-container">
          <span class="w3-button w3-display-topright w3-large" onclick="closeContact()">&times;</span>
          <p>Send me a message and I'll get right back to ya!</p>
          <form action="/action_page.php" method="post" target="_blank">
            <p><input type="text" placeholder="Name" name="name" class="w3-input w3-padding-16 w3-border" required /></p>
            <p><input type="text" placeholder="Email" name="email" class="w3-input w3-padding-16 w3-border" required /></p>
            <p><input type="text" placeholder="Message" name="message" class="w3-input w3-padding-16 w3-border" /></p>
            <p><button class="w3-button" type="submit">Send Message</button></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      let services = document.getElementById('services'),
      contact = document.getElementById('contact');

      function showServices() {
        services.style.display = 'block';
      }
      function closeServices() {
        services.style.display = 'none';
      }

      function showContact() {
        contact.style.display = 'block';
      }
      function closeContact() {
        contact.style.display = 'none';
      }
    </script>

  </body>
</html>
