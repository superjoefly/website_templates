<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bulma Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
    .subtitle span {
      color: #63bdbd !important;
    }
    .navbar, .navbar-burger, .navbar-menu {
      background: #63bdbd;
      color: white !important;
    }
    .navbar-menu a {
      color: white !important;
    }
    .column {
      border: 1px solid grey;
    }
    </style>

  </head>
  <body>

    <div id="app">
      <nav class="navbar" role="navigation">
        <div class="navbar-brand">
          <a href="https://joefly.site" class="navbar-item">
            <img src="images/avatar.png" alt="avatar">
            <p class="has-text-white">&nbsp; Joefly.site</p>
          </a>
          <button class="button navbar-burger is-shadowless" data-target="navMenu" style="border: none;" @click="toggleNav">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="navbar-menu" id="navMenu">
          <a href="#" class="navbar-item">Projects</a>
          <a href="#" class="navbar-item">Code</a>
          <a href="#" class="navbar-item">About</a>
        </div>
      </nav>

      <section class="hero is-medium is-light is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Hello World
            </h1>
            <p class="subtitle">
              Lorem Ipsum <span>Bulma</span>!
            </p>
          </div>
        </div>
      </section>

      <div class="columns is-marginless">
        <div class="column is-half">
          <img src="images/nature1.jpg" alt="nature1" />test
        </div>
      </div>

      <div class="is-clearfix"></div>

      <div class="columns is-marginless">
        <div class="column is-half"></div>
        <div class="column is-half">
          <img src="images/nature2.jpg" alt="nature2" />test
        </div>
      </div>

      <div class="is-clearfix"></div>

      <div class="columns is-marginless">
        <div class="column is-half">
          <img src="images/nature3.jpg" alt="nature3">
        </div>
      </div>

      <div class="is-clearfix"></div>

      <div class="columns is-marginless">
        <div class="column is-half"></div>
        <div class="column is-half">
          <img src="images/nature4.jpg" alt="nature4" />test
        </div>
      </div>




    </div>

<script>

var vm = new Vue({
  el: '#app',
  data: {
    message: 'Hello'
  },

  methods: {
    toggleNav(event) {
      let el = event.target;
      let target = event.target.dataset.target;
      let $target = document.getElementById(target);

      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');
    }
  }
})
</script>

  </body>
</html>
