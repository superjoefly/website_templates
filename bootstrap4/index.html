<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
      <!-- Header Jumbotron -->
      <div class="jumbotron text-center">
        <h1>My Photography</h1>
        <p>Welcome to the album of <span class="badge badge-info">SJFly</span></p>
      </div>

      <!-- Sticky Navigation -->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="#">SJF</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </nav>

      <!-- Carousel Slider -->
      <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1" ></li>
          <li data-target="#demo" data-slide-to="2" ></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/view.jpg" alt="view" width="800" height="500">
          </div>
          <div class="carousel-item">
            <img src="images/fire.jpg" alt="fire" width="800" height="500">
          </div>
          <div class="carousel-item">
            <img src="images/ceiling.jpg" alt="ceiling" width="800" height="500">
          </div>
        </div>

        <!-- Controls -->
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>






      <!-- Fluid Container -->
      <div class="container-fluid">
        <div class="row">

          <!-- Left Column -->
          <div class="col-sm-8">
            <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi rem blanditiis inventore asperiores repellat animi minima sint culpa maxime ad. Adipisci repellendus laborum eaque aut. Ullam velit voluptatem, enim mollitia?</div>
          </div>



          <!-- Right Column -->
          <div class="col-sm-4">
            <!--  -->
          </div>
        </div>
      </div>

  </body>
</html>
